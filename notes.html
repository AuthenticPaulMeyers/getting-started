<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Notepad</title>
</head>
<style type="text/css">
	*{
		margin: 0;
		padding: 0;
/*		outline:0;*/
/*		border: 0;*/
		font-family: arial;
	}

	body{
		background: #f4f4f4;

	}

	.left-section{
		display: flex;
		align-items: flex-start;
		justify-content: center;
		flex-direction: column;

	}

	.main-container{
		display: grid;
		grid-template-columns: repeat(3, 1fr);
		column-gap: 30px;
	}
	
</style>
<body>

	<!-- Heading -->
	<header class="heading" style="text-align: center; margin-bottom: 40px;">
		<h2>Create and save notes</h2>
	</header>

	<!-- Main container starts -->
	<main class="main-container">
		<!-- Left section starts -->
		<section class="left-section">
			<div class="button-container">
				<button class="js-new-button new-button">+New note</button>
			</div>
			<div class="edit-box-container js-edit-box-container">
				<div class="header">
					<input type="text" value="Add title" class="js-add-title add-title">
					<button class="js-cancel-button cancel-button">cancel</button>
				</div>
				<div class="edit-box js-edit-box">
					<textarea class="edit-area"></textarea>
					<button class="create-button">Create</button>
				</div>
			</div>
		</section>

		<!-- Center section starts -->
		<section class="center-section">
			<div class="heading">All Notes</div>
			<div class="search-container">
				<input type="search" name="search" class="search-box js-search-box" placeholder="Search">
				<button class="search-button js-search-button">Search</button>
			</div>
			<div class="notes-list-container">
				<div class="note-item js-note-item">
					<div>
						<h4>Title</h4>
						<span>12:00</span>
					</div>
					<button class="delete-button js-delete-button">Trash</button>
				</div>
				<div class="note-item js-note-item">
					<div>
						<h4>Title</h4>
						<span>12:00</span>
					</div>
					<button class="delete-button js-delete-button">Trash</button>
				</div>
			</div>
		</section>

		<!-- Right section starts -->
		<section class="center-section">
			<div class="heading">
				<h3>Title</h3>
				<button class="js-cancel-button">
					Close
				</button>
			</div>
			<div class="text-container">
				<p>lorem ipsum lorem ipsum lorem ipsum this is dummy text</p>
			</div>
			<div class="action-buttons">
				<button class="edit-button">Edit</button>
				<button class="trash-button">Trash</button>
			</div>

		</section>

	</main>






	<script type="text/javascript">
		
		// variables
	</script>
</body>
</html>
